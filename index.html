<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discovering Japan</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.3/mocha.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.3/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>

  </head>
  <body>

    <header>
      <h1>Discovering Japan</h1>
    </header>
    <section class="intro">
      <p>
        Welcome to our travel blog where we explore the beauty and culture of
        Japan!
      </p>
    </section>
    <h2>Gallery</h2>
    <section class="gallery">
      <div class="image">
        <img src="./images/Tokyo.jpg" alt="Tokyo at night" />
        <p>Tokyo at night</p>
      </div>
      <div class="image">
        <img src="./images/Kyoto.jpg" alt="Kyoto temple" />
        <p>Kyoto temple</p>
      </div>
      <div class="image">
        <img src="./images/mt-fuji.jpeg" alt="Mount Fuji" />
        <p>Mount Fuji</p>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 Discovering Japan. All rights reserved.</p>
    </footer>
    <div id="mocha"></div>
  </body>
  <script>

   function add(a,b){
     return a +  b;
    }

    mocha.setup("bdd");
    const expect = chai.expect;

    describe("Gallery Section", function () {
     
     it("should have three images", function () {
        const images = document.querySelectorAll(".gallery .image img");
        expect(images).to.have.lengthOf(3);
      });

      it("should display the correct alt text for the images", function () {
        const altTexts = Array.from(document.querySelectorAll(".gallery .image img")).map(img => img.alt);
        expect(altTexts).to.include("Tokyo at night");
        expect(altTexts).to.include("Kyoto temple");
        expect(altTexts).to.include("Mount Fuji");
      });
       it("should add two numbers", function () {
        const result = add(5, 5);
        expect(result).to.equal(10);
      });
    });

    describe("add",function(){
      it("should add two numbers",function(){
        const result = add(5,5);
        expect(result).to.equal(10);
      });

    });

    mocha.run();
  </script>
<!-- <script src="script.js"></script> -->
</html>
